<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    

  <link rel="icon" type="image/x-icon" href="logo.png">
  
    <title>Solar Eclipse Events</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .glow {
            animation: glow-animation 2s infinite alternate;
        }

        @keyframes glow-animation {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        .custom-list {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        .custom-list li {
            position: relative;
            padding-left: 20px;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left;
        }

        .custom-list li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #ff0;
            font-size: 24px;
        }

        .event-info {
            margin-left: 40px;
            font-style: italic;
            color: #ccc;
        }
        .o {
  position: relative;
  left: -405px;
  background-color: green;
  top: -284px;
  height: 50px;
}
.z {
  position: relative;
  left: 1063px;
  background-color: green;
  top: -284px;
  height: 40px;
  width: 30px;
  z-index: 10;
}
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
      
        function goToHomePage() {
            window.location.href = 'homepage.html';
        }
      
        
      </script>
</head>
<body>
    <header>
        <button class="z" onclick="goBack()"><</button>
                        <button  class="o" onclick="goToHomePage()">Go to starting page</button>
            
              
    </header>
    <div id="output"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   
    <script type="text/babel">
        
        const SolarEclipseList = () => {
            
            const generateEvents = () => {
                const events = [
                    { year: 2022, name: "Great American Eclipse", country: "United States", time: "10:30 AM" },
                    { year: 2023, name: "Ring of Fire Eclipse", country: "Australia", time: "1:45 PM" },
                    { year: 2024, name: "Totality in Mexico", country: "Mexico", time: "12:15 PM" },
                    { year: 2025, name: "Eclipse Over Europe", country: "France", time: "11:00 AM" },
                    { year: 2026, name: "African Eclipse Safari", country: "Kenya", time: "2:30 PM" },
                    
                ];
                const eventList = events.map(event => (
                    <li key={event.year}>
                        <span>{event.year}</span>
                        <span className="event-info"> - {event.name}: Details about the event in {event.country}, at {event.time} (local time).</span>
                    </li>
                ));
                return eventList;
            };

            return (
                <div className="container">
                    <h1 className="glow">Upcoming Solar Eclipse Events</h1>
                    <ul className="custom-list">
                        {generateEvents()}
                    </ul>
                </div>
            );
        };

        ReactDOM.render(<SolarEclipseList />, document.getElementById('output'));
    </script>
</body>
</html>
